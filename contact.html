                        <h2>Get in Contact...!
                    </h2>
                    <hr />
               
  <br /><br />
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"><p>Name:</p></label>
      <div class="col-sm-6">          
        <input type="name" class="form-control" id="name" placeholder="Enter name"required/>
      </div>
    </div>
       <div class="form-group">
    <label class="control-label col-sm-2" for="email"><p>Email:</p></label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter email"required/>
      </div>
    </div>
    <div class="form-group">
  <label for="comment"><p>Comment:</p></label>
  <textarea class="form-control" rows="4"  id="comment"></textarea>
</div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> <p>Remember me</p></label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Send</button>
      </div>
    </div>
  </form>
